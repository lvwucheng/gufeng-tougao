<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>谷风文学管理后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Font Awesome 用于图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">谷风文学管理后台</h1>
      <button id="logoutBtn" class="text-primary hover:text-primary/80">退出登录</button>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6">投稿管理</h2>
    <!-- 加载状态 -->
    <div id="loading" class="hidden text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary mx-auto"></div>
      <p class="mt-2 text-gray-600">加载中...</p>
    </div>
    <!-- 投稿列表 -->
    <div id="submissionList" class="space-y-4"></div>
    <!-- 详情模态框 -->
    <div id="detailModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[80vh] overflow-auto">
        <div class="flex justify-between items-center mb-4">
          <h3 id="modalTitle" class="text-xl font-bold"></h3>
          <button id="closeModal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <p id="modalAuthor" class="text-sm text-gray-500 mb-2"></p>
        <p id="modalTime" class="text-sm text-gray-500 mb-4"></p>
        <div id="modalImage" class="mb-4"></div>
        <div id="modalContent" class="prose max-w-none"></div>
        <div class="mt-6 flex justify-end space-x-3">
          <button id="approveBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
            审核通过
          </button>
          <button id="rejectBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
            审核拒绝
          </button>
        </div>
      </div>
    </div>
  </main>
  <script>
    // 时间格式化函数 - 修复时间显示问题
    function formatDate(createdAt) {
      if (!createdAt) return '未知时间';
      const date = new Date(createdAt);
      // 处理数据库返回的created_at字段
      return date.toString() === 'Invalid Date' 
        ? '时间格式错误' 
        : date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
    }

    // 状态中文映射函数
    function mapStatusToChinese(status) {
      const statusMap = {
        'pending': '待审核',
        'approved': '已通过',
        'rejected': '已拒绝',
        // 兼容可能的其他状态
        '待审核': '待审核',
        '已通过': '已通过',
        '已拒绝': '已拒绝'
      };
      return statusMap[status] || '未知状态';
    }

    // 获取状态对应的样式类
    function getStatusClass(status) {
      const normalizedStatus = mapStatusToChinese(status);
      switch(normalizedStatus) {
        case '待审核':
          return 'bg-yellow-100 text-yellow-800';
        case '已通过':
          return 'bg-green-100 text-green-800';
        case '已拒绝':
          return 'bg-red-100 text-red-800';
        default:
          return 'bg-gray-100 text-gray-800';
      }
    }

    // 渲染投稿列表
    async function fetchSubmissions() {
      const loadingEl = document.getElementById('loading');
      const listEl = document.getElementById('submissionList');
      
      loadingEl.classList.remove('hidden');
      listEl.innerHTML = '';

      try {
        const response = await fetch('/admin/submissions');
        const submissions = await response.json();

        if (submissions.error) {
          listEl.innerHTML = `<p class="text-red-500">${submissions.error}</p>`;
          return;
        }

        // 生成列表HTML
        listEl.innerHTML = submissions.map(sub => `
          <div class="border rounded-lg p-4 hover:shadow-md transition-shadow" data-id="${sub.id}">
            <div class="flex justify-between items-start">
              <h3 class="font-bold text-lg">${sub.title}</h3>
              <span class="px-2 py-1 rounded-full text-xs ${getStatusClass(sub.status)}">
                ${mapStatusToChinese(sub.status)}
              </span>
            </div>
            <p class="text-sm text-gray-500 mt-1">
              作者：${sub.author || '匿名'} | 
              时间：${formatDate(sub.timestamp)}
            </p>
            <button class="mt-2 text-primary view-detail" data-id="${String(sub.id) === id}">查看详情</button>
          </div>
        `).join('');

      } catch (error) {
        listEl.innerHTML = `<p class="text-red-500">加载失败：${error.message}</p>`;
        console.error('加载投稿列表失败:', error);
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    // 显示投稿详情
    async function showSubmissionDetail(id) {
      try {
        // 获取最新的投稿数据
        const response = await fetch('/admin/submissions');
        const allSubmissions = await response.json();
        const submission = allSubmissions.find(sub => sub.id === id);
        
        if (!submission) {
          alert('未找到该投稿数据');
          return;
        }

        const modal = document.getElementById('detailModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalAuthor = document.getElementById('modalAuthor');
        const modalTime = document.getElementById('modalTime');
        const modalImage = document.getElementById('modalImage');
        const modalContent = document.getElementById('modalContent');

        // 填充模态框数据
        modalTitle.textContent = submission.title || '无标题';
        modalAuthor.textContent = `作者：${submission.author || '匿名'}`;
        modalTime.textContent = `投稿时间：${formatDate(submission.created_at)}`;
        modalContent.textContent = submission.content || '无内容';

        // 处理封面图
        if (submission.image && submission.image.base64 && submission.image.type) {
          modalImage.innerHTML = `<img src="data:${submission.image.type};base64,${submission.image.base64}" alt="投稿封面图" class="max-w-full h-auto rounded">`;
        } else {
          modalImage.innerHTML = '<p class="text-gray-500">无封面图</p>';
        }

        // 显示模态框
        modal.classList.remove('hidden');

        // 关闭模态框事件（使用once确保不会重复绑定）
        document.getElementById('closeModal').onclick = () => {
          modal.classList.add('hidden');
        };

        // 审核通过事件
        document.getElementById('approveBtn').onclick = async () => {
          await updateSubmissionStatus(id, 'approved');
          modal.classList.add('hidden');
          fetchSubmissions(); // 刷新列表
        };

        // 审核拒绝事件
        document.getElementById('rejectBtn').onclick = async () => {
          await updateSubmissionStatus(id, 'rejected');
          modal.classList.add('hidden');
          fetchSubmissions(); // 刷新列表
        };

      } catch (error) {
        alert('获取详情失败');
        console.error('显示详情失败:', error);
      }
    }

    // 更新投稿状态
    async function updateSubmissionStatus(id, status) {
      try {
        const response = await fetch('/admin/update-status', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ 
            id, 
            status 
          })
        });

        if (!response.ok) {
          throw new Error('更新状态失败');
        }
        
        alert(status === 'approved' ? '审核通过成功' : '审核拒绝成功');
      } catch (error) {
        alert('更新状态失败: ' + error.message);
        console.error('更新状态错误:', error);
      }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 加载投稿列表
      fetchSubmissions();

      // 点击查看详情事件（使用事件委托处理动态元素）
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('view-detail')) {
          const subId = e.target.dataset.id;
          showSubmissionDetail(subId);
        }
      });

      // 退出登录
      document.getElementById('logoutBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
