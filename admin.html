<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>谷风文学管理后台</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-50">
  <header>
    <div class="container header-inner">
      <h1 class="header-title">谷风文学管理后台</h1>
      <button id="logoutBtn" class="logout-btn">退出登录</button>
    </div>
  </header>
  <main class="main container">
    <h2 class="page-title">投稿管理</h2>
    <!-- 加载状态 -->
    <div id="loading" class="loading hidden">
      <div class="loading-spinner"></div>
      <p class="loading-text">加载中...</p>
    </div>
    <!-- 投稿列表 -->
    <div id="submissionList" class="submission-list"></div>
    <!-- 详情模态框 -->
    <div id="detailModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modalTitle" class="modal-title"></h3>
          <button id="closeModal" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p id="modalAuthor" class="modal-meta"></p>
          <p id="modalTime" class="modal-meta"></p>
          <div id="modalImage" class="modal-image"></div>
          <div id="modalContent" class="modal-content"></div>
        </div>
        <div class="modal-footer">
          <button id="approveBtn" class="action-btn approve-btn">
            审核通过
          </button>
          <button id="rejectBtn" class="action-btn reject-btn">
            审核拒绝
          </button>
        </div>
      </div>
    </div>
  </main>
  <script>
    // 时间格式化函数
    function formatDate(createdAt) {
      if (!createdAt) return '未知时间';
      const date = new Date(createdAt);
      return date.toString() === 'Invalid Date' 
        ? '时间格式错误' 
        : date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
    }

    // 状态中文映射函数
    function mapStatusToChinese(status) {
      const statusMap = {
        'pending': '待审核',
        'approved': '已通过',
        'rejected': '已拒绝',
        '待审核': '待审核',
        '已通过': '已通过',
        '已拒绝': '已拒绝'
      };
      return statusMap[status] || '未知状态';
    }

    // 获取状态对应的样式类
    function getStatusClass(status) {
      const normalizedStatus = mapStatusToChinese(status);
      switch(normalizedStatus) {
        case '待审核':
          return 'bg-yellow-100 text-yellow-800';
        case '已通过':
          return 'bg-green-100 text-green-800';
        case '已拒绝':
          return 'bg-red-100 text-red-800';
        default:
          return 'bg-gray-100 text-gray-800';
      }
    }

    // 渲染投稿列表
    async function fetchSubmissions() {
      const loadingEl = document.getElementById('loading');
      const listEl = document.getElementById('submissionList');
      
      loadingEl.classList.remove('hidden');
      listEl.innerHTML = '';

      try {
        const response = await fetch('/admin/submissions');
        const submissions = await response.json();

        if (submissions.error) {
          listEl.innerHTML = `<p class="text-red-500">${submissions.error}</p>`;
          return;
        }

        listEl.innerHTML = submissions.map(sub => `
          <div class="border rounded-lg p-4 hover:shadow-md transition-shadow" data-id="${sub.id}">
            <div class="flex justify-between items-start">
              <h3 class="font-bold text-lg">${sub.title}</h3>
              <span class="px-2 py-1 rounded-full text-xs ${getStatusClass(sub.status)}">
                ${mapStatusToChinese(sub.status)}
              </span>
            </div>
            <p class="text-sm text-gray-500 mt-1">
              作者：${sub.author || '匿名'} | 
              时间：${formatDate(sub.timestamp)}
            </p>
            <button class="mt-2 text-primary view-detail" data-id="${sub.id}">查看详情</button>
          </div>
        `).join('');

      } catch (error) {
        listEl.innerHTML = `<p class="text-red-500">加载失败：${error.message}</p>`;
        console.error('加载投稿列表失败:', error);
      } finally {
        loadingEl.classList.add('hidden');
      }
    }

    // 显示投稿详情
    async function showSubmissionDetail(id) {
      try {
        const response = await fetch('/admin/submissions');
        const allSubmissions = await response.json();
        
        const submission = allSubmissions.find(sub => parseInt(sub.id) === id);
        
        if (!submission) {
          alert('未找到该投稿数据');
          return;
        }

        const modal = document.getElementById('detailModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalAuthor = document.getElementById('modalAuthor');
        const modalTime = document.getElementById('modalTime');
        const modalImage = document.getElementById('modalImage');
        const modalContent = document.getElementById('modalContent');

        modalTitle.textContent = submission.title || '无标题';
        modalAuthor.textContent = `作者：${submission.author || '匿名'}`;
        modalTime.textContent = `投稿时间：${formatDate(submission.timestamp)}`;
        modalContent.textContent = submission.content || '无内容';

        if (submission.image && submission.image.base64 && submission.image.type) {
          modalImage.innerHTML = `<img src="data:${submission.image.type};base64,${submission.image.base64}" alt="投稿封面图" class="max-w-full h-auto rounded">`;
        } else {
          modalImage.innerHTML = '<p class="text-gray-500">无封面图</p>';
        }

        modal.classList.remove('hidden');

        document.getElementById('closeModal').onclick = () => {
          modal.classList.add('hidden');
        };

        document.getElementById('approveBtn').onclick = async () => {
          await updateSubmissionStatus(id, 'approved');
          modal.classList.add('hidden');
          fetchSubmissions();
        };

        document.getElementById('rejectBtn').onclick = async () => {
          await updateSubmissionStatus(id, 'rejected');
          modal.classList.add('hidden');
          fetchSubmissions();
        };

      } catch (error) {
        alert('获取详情失败');
        console.error('显示详情失败:', error);
      }
    }

    // 更新投稿状态
    async function updateSubmissionStatus(id, status) {
      try {
        const response = await fetch('/admin/update-status', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json' 
          },
          body: JSON.stringify({ 
            id, 
            status 
          })
        });

        if (!response.ok) {
          throw new Error('更新状态失败');
        }
        
        alert(status === 'approved' ? '审核通过成功' : '审核拒绝成功');
      } catch (error) {
        alert('更新状态失败: ' + error.message);
        console.error('更新状态错误:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchSubmissions();

      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('view-detail')) {
          const subId = parseInt(e.target.dataset.id); 
          showSubmissionDetail(subId); 
        }
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
