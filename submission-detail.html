<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿详情</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 基础样式（可复用之前的 admin.css 或自定义） */
    body {
      background-color: #f5f7fa;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      color: #2c3e50;
    }
    .meta {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 8px;
    }
    .image-container {
      margin: 24px 0;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .content {
      line-height: 1.8;
      color: #333;
      margin-bottom: 24px;
    }
    .attachment {
      margin-top: 24px;
    }
    .attachment-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .attachment-icon {
      font-size: 24px;
      color: #3498db;
      margin-right: 12px;
    }
    .attachment-info {
      flex: 1;
    }
    .attachment-name {
      font-size: 15px;
      font-weight: 500;
    }
    .attachment-size {
      font-size: 13px;
      color: #7f8c8d;
      margin-top: 2px;
    }
    .download-btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #2980b9;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .approve {
      background: #2ecc71;
    }
    .reject {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title" id="detailTitle">加载中...</h1>
      <div class="meta" id="detailMeta"></div>
    </div>
    <div class="image-container" id="detailImage">
      <p class="text-gray-500">加载封面图中...</p>
    </div>
    <div class="content" id="detailContent">加载内容中...</div>
    <div class="attachment" id="detailAttachment">
      <h3 class="text-lg font-semibold mb-4">附件列表</h3>
      <div id="attachmentList">暂无附件</div>
    </div>
    <div class="actions">
      <button id="approveBtn" class="action-btn approve">审核通过</button>
      <button id="rejectBtn" class="action-btn reject">审核拒绝</button>
    </div>
  </div>

  <script>
    // 获取 URL 中的投稿 ID
    const urlParams = new URLSearchParams(window.location.search);
    const submissionId = urlParams.get('id');

    if (!submissionId) {
      alert('缺少投稿 ID，无法查看详情');
      window.location.href = 'admin.html';
    }

    // 拉取投稿详情（含图片、附件）
    document.addEventListener('DOMContentLoaded', () => {
  fetchSubmissionDetail(); // 页面加载后立即拉取详情
});
    async function fetchSubmissionDetail() {
      try {
        // 示例：从接口请求详情（需后端提供包含存储桶资源的接口）
        const response = await fetch(`/api/submissions/${submissionId}`);
        const submission = await response.json();

        // 填充标题和元信息
        document.getElementById('detailTitle').textContent = submission.title || '无标题';
        document.getElementById('detailMeta').textContent = 
          `作者：${submission.author || '匿名'} | 投稿时间：${new Date(submission.createdAt).toLocaleString()}`;

        // 填充封面图
        const imageContainer = document.getElementById('detailImage');
        if (submission.image && submission.image.url) {
          imageContainer.innerHTML = `<img src="${submission.image.url}" alt="投稿封面图">`;
        } else {
          imageContainer.innerHTML = '<p class="text-gray-500">无封面图</p>';
        }

        // 填充内容
        document.getElementById('detailContent').textContent = submission.content || '无内容';

        // 填充附件（如果有）
        const attachmentList = document.getElementById('attachmentList');
        if (submission.attachments && submission.attachments.length > 0) {
          attachmentList.innerHTML = submission.attachments.map(attach => `
            <div class="attachment-item">
              <div class="attachment-icon">
                <i class="fas fa-file"></i>
              </div>
              <div class="attachment-info">
                <div class="attachment-name">${attach.filename}</div>
                <div class="attachment-size">大小：${formatSize(attach.size)}</div>
              </div>
              <button class="download-btn" data-url="${attach.downloadUrl}">
                下载
              </button>
            </div>
          `).join('');

          // 绑定附件下载事件
          document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const url = btn.dataset.url;
              // 新建标签页下载（或用 fetch 自定义下载）
              window.open(url, '_blank');
            });
          });
        } else {
          attachmentList.innerHTML = '<p class="text-gray-500">暂无附件</p>';
        }

      } catch (error) {
        console.error('加载详情失败:', error);
        alert('加载详情失败，请重试');
      }
    }

    // 格式化文件大小
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // 审核通过
    document.getElementById('approveBtn').addEventListener('click', async () => {
      await updateSubmissionStatus('approved');
    });

    // 审核拒绝
    document.getElementById('rejectBtn').addEventListener('click', async () => {
      await updateSubmissionStatus('rejected');
    });

    // 更新投稿状态
    async function updateSubmissionStatus(status) {
      try {
        const response = await fetch('/api/submissions/status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: submissionId, status })
        });

        if (response.ok) {
          alert(status === 'approved' ? '审核通过成功' : '审核拒绝成功');
          window.location.href = 'admin.html'; // 跳转回管理页
        } else {
          throw new Error('更新状态失败');
        }
      } catch (error) {
        alert('操作失败: ' + error.message);
      }
    }

    // 页面加载时拉取详情
    fetchSubmissionDetail();
  </script>
</body>
</html>
