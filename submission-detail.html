<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿详情</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 基础样式 */
    body {
      background-color: #f5f7fa;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    .header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      color: #2c3e50;
    }
    .meta {
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 8px;
    }
    .image-container {
      margin: 24px 0;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .content {
      line-height: 1.8;
      color: #333;
      margin-bottom: 24px;
    }
    .attachment {
      margin-top: 24px;
    }
    .attachment-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .attachment-icon {
      font-size: 24px;
      color: #3498db;
      margin-right: 12px;
    }
    .attachment-info {
      flex: 1;
    }
    .attachment-name {
      font-size: 15px;
      font-weight: 500;
    }
    .attachment-size {
      font-size: 13px;
      color: #7f8c8d;
      margin-top: 2px;
    }
    .download-btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #2980b9;
    }
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .approve {
      background: #2ecc71;
    }
    .reject {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title" id="detailTitle">加载中...</h1>
      <div class="meta" id="detailMeta"></div>
    </div>
    <div class="image-container" id="detailImage">
      <p class="text-gray-500">加载封面图中...</p>
    </div>
    <div class="content" id="detailContent">加载内容中...</div>
    <div class="attachment" id="detailAttachment">
      <h3 class="text-lg font-semibold mb-4">附件列表</h3>
      <div id="attachmentList">暂无附件</div>
    </div>
    <div class="actions">
      <button id="approveBtn" class="action-btn approve">审核通过</button>
      <button id="rejectBtn" class="action-btn reject">审核拒绝</button>
    </div>
  </div>

  <script>
    // Supabase 配置
    const SUPABASE_URL = 'https://ojfmwalxryldzcujehav.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9qZm13YWx4cnlsZHpjdWplaGF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MjUwMzMsImV4cCI6MjA3MDMwMTAzM30.5LNX9PpYnqb5dVR5OKas7qr7zjd10IRSBZop4cuNryM';
    const STORAGE_BUCKET = 'submission-files';
    const IMAGE_FOLDER = 'submission-images';
    const TABLE_NAME = 'submissions';

    // 获取 URL 中的投稿 ID
    const urlParams = new URLSearchParams(window.location.search);
    const submissionId = urlParams.get('id');

    if (!submissionId) {
      alert('缺少投稿 ID，无法查看详情');
      window.location.href = 'admin.html';
    }

    // 页面加载后拉取详情
    document.addEventListener('DOMContentLoaded', () => {
      fetchSubmissionDetail();
    });

    // 拉取投稿详情
    async function fetchSubmissionDetail() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?id=eq.${submissionId}`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`接口响应错误：${response.status}`);
        }

        const submissions = await response.json();
        if (submissions.length === 0) {
          throw new Error('未找到该投稿数据');
        }

        const submission = submissions[0];

        // 填充标题和元信息
        document.getElementById('detailTitle').textContent = submission.title || '无标题';
        document.getElementById('detailMeta').textContent = 
          `作者：${submission.author || '匿名'} | 投稿时间：${new Date(submission.created_at).toLocaleString()}`;

        // 填充封面图
        const imageContainer = document.getElementById('detailImage');
        if (submission.image) {
          // 生成存储桶中图片的公共访问 URL
          const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${STORAGE_BUCKET}/${IMAGE_FOLDER}/${submission.image}`;
          imageContainer.innerHTML = `<img src="${imageUrl}" alt="投稿封面图">`;
        } else {
          imageContainer.innerHTML = '<p class="text-gray-500">无封面图</p>';
        }

        // 填充内容
        document.getElementById('detailContent').textContent = submission.content || '无内容';

        // 填充附件（假设 attachments 是附件路径数组）
        const attachmentList = document.getElementById('attachmentList');
        if (submission.attachments && submission.attachments.length > 0) {
          attachmentList.innerHTML = submission.attachments.map(attachPath => {
            const filename = attachPath.split('/').pop();
            const attachUrl = `${SUPABASE_URL}/storage/v1/object/public/${STORAGE_BUCKET}/${attachPath}`;
            return `
              <div class="attachment-item">
                <div class="attachment-icon">
                  <i class="fas fa-file"></i>
                </div>
                <div class="attachment-info">
                  <div class="attachment-name">${filename}</div>
                  <div class="attachment-size">大小：${formatSize(0)}</div> <!-- 暂不获取大小 -->
                </div>
                <button class="download-btn" data-url="${attachUrl}">
                  下载
                </button>
              </div>
            `;
          }).join('');

          // 绑定附件下载事件
          document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              window.open(btn.dataset.url, '_blank');
            });
          });
        } else {
          attachmentList.innerHTML = '<p class="text-gray-500">暂无附件</p>';
        }

      } catch (error) {
        console.error('加载详情失败:', error);
        alert('加载详情失败，请重试\n错误原因：' + error.message);
      }
    }

    // 格式化文件大小（简化版）
    function formatSize(bytes) {
      return bytes < 1024 ? `${bytes} B` : `${(bytes / 1024).toFixed(2)} KB`;
    }

    // 审核通过（需后端逻辑支持，此处仅示例）
    document.getElementById('approveBtn').addEventListener('click', async () => {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?id=eq.${submissionId}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: 'approved' })
        });

        if (response.ok) {
          alert('审核通过成功');
          window.location.href = 'admin.html';
        } else {
          throw new Error('更新状态失败');
        }
      } catch (error) {
        alert('审核操作失败: ' + error.message);
      }
    });

    // 审核拒绝（需后端逻辑支持，此处仅示例）
    document.getElementById('rejectBtn').addEventListener('click', async () => {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?id=eq.${submissionId}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: 'rejected' })
        });

        if (response.ok) {
          alert('审核拒绝成功');
          window.location.href = 'admin.html';
        } else {
          throw new Error('更新状态失败');
        }
      } catch (error) {
        alert('审核操作失败: ' + error.message);
      }
    });
  </script>
</body>
</html>
